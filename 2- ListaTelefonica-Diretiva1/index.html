<html ng-app="listaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="../bootstrap-4.5.3/css/bootstrap.css">

    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table {
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
    </style>

    <script src="../angular-1.3.15/angular.js"></script>

    <script>
        angular.module('listaTelefonica', []);
        angular.module('listaTelefonica', []).controller('listaTelefonicaCtrl', function($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Theo", telefone:"99998888"},
                {nome: "Ana", telefone:"99997777"},
                {nome: "Luciana", telefone:"99996666"}
            ];
            $scope.adicionaContato = function(contato) {
                $scope.contatos.push(angular.copy(contato)); // copia o objeto
                delete $scope.contato; //exclui o objeto
            };
        })
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <!-- <h4 ng-bind="app"></h4> -->
        <h3>{{app}}</h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <!-- <td ng-repeat="(key,value) in contato">
                    {{value}}
                </td> -->
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" name="" id="" ng-model="contato.nome" placeholder="Nome">
        <input class="form-control" type="text" name="" id="" ng-model="contato.telefone" placeholder="Telefone">
        <button class="btn btn-primary btn-block" ng-click="adicionaContato(contato)">Adicionar Contato</button>
        {{contato}}
    </div>    
</body>
</html>
