<html ng-app="listaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="../bootstrap-4.5.3/css/bootstrap.css">

    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table {
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
        .selecionado {
            background-color: yellow;
        }
  </style>

    <script src="../angular-1.3.15/angular.js"></script>

    <script>
        angular.module('listaTelefonica', []);
        angular.module('listaTelefonica', []).controller('listaTelefonicaCtrl', function($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Theo", telefone:"99998888", cor: "green"},
                {nome: "Ana", telefone:"99997777", cor: "red"},
                {nome: "Luciana", telefone:"99996666", cor: "pink"}
            ];
            $scope.operadoras = [
                {nome: "Oi", codigo: 14, categoria: "Celular"},
                {nome: "Vivo", codigo: 15, categoria: "Celular"},
                {nome: "Tim", codigo: 41, categoria: "Celular"},
                {nome: "Gvt", codigo: 25, categoria: "Fixo"},
                {nome: "Embratel", codigo: 21, categoria: "Fixo"}
            ];
            $scope.adicionaContato = function(contato) {
                $scope.contatos.push(angular.copy(contato)); // copia o objeto
                delete $scope.contato; //exclui o objeto
            };
            $scope.removerContato = function(contatos) {
               $scope.contatos = contatos.filter(function (contato) {
                    if(!contato.selecionado) return contato;
                });
            };
            $scope.isContatoSelecionado = function(contatos) {
                return contatos.some(function(contato){
                    return contato.selecionado;
                })

            };
        })
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <!-- <h4 ng-bind="app"></h4> -->
        <h3>{{app}}</h3>
        <!-- {{contatos}} -->
        <table class="table table-striped">
            <tr ng-show="contatos.length > 0">
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th></th>
            </tr>
            <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
                <!-- <td ng-repeat="(key,value) in contato">
                    {{value}}
                </td> -->
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionaContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="removerContato(contatos)" ng-show ="isContatoSelecionado(contatos)">Remover Contato</button>
    </div>
    <div ng-include="'footer.html'"></div> 
</body>
</html>
